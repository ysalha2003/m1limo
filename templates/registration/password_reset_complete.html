{% extends "base.html" %}

{% block title %}Password Reset Complete - M1 Limousine Service{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 0 auto;">
    <div style="text-align: center; padding: 24px;">
        <div style="width: 80px; height: 80px; background: #d1fae5; border-radius: 50%; margin: 0 auto 24px; display: flex; align-items: center; justify-content: center;">
            <svg style="width: 48px; height: 48px; color: var(--accent);" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
            </svg>
        </div>

        <h1 style="font-size: 28px; font-weight: 700; color: var(--dark); margin-bottom: 12px;">
            Password Reset Complete
        </h1>

        <p style="color: #64748b; font-size: 16px; line-height: 1.6; margin-bottom: 24px;">
            Your password has been successfully reset. You can now log in with your new password.
        </p>

        <div style="display: flex; flex-direction: column; gap: 12px; padding-top: 24px; border-top: 2px solid var(--border);">
            <a href="{% url 'login' %}" class="btn btn-primary" style="width: 100%; text-align: center;">
                Log In
            </a>
            <a href="{% url 'home' %}" style="color: #64748b; text-decoration: none; font-size: 14px;">
                Go to Home Page
            </a>
        </div>
    </div>
</div>
{% endblock %}
