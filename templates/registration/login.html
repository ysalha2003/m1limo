{% extends "base.html" %}

{% block title %}Login - M1 Limousine Service{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 0 auto;">
    <div class="card-header">
        <h1 class="card-title">Welcome Back</h1>
        <p style="color: #64748b; margin-top: 8px;">Sign in to your account</p>
    </div>

    <form method="post">
        {% csrf_token %}

        <div style="margin-bottom: 24px;">
            <div class="form-group">
                <label class="form-label" for="id_username">Username *</label>
                <input type="text" name="username" id="id_username" class="form-input"
                       required autofocus>
            </div>

            <div class="form-group">
                <label class="form-label" for="id_password">Password *</label>
                <input type="password" name="password" id="id_password" class="form-input" required>
            </div>
        </div>

        <div style="display: flex; flex-direction: column; gap: 12px; padding-top: 24px; border-top: 2px solid var(--border);">
            <button type="submit" class="btn btn-primary" style="width: 100%;">
                Sign In
            </button>
            <div style="text-align: center; color: #64748b; font-size: 14px;">
                <a href="{% url 'password_reset' %}" style="color: var(--primary); text-decoration: none; font-weight: 500;">
                    Forgot your password?
                </a>
            </div>
            <div style="text-align: center; color: #64748b; font-size: 14px;">
                Don't have an account?
                <a href="{% url 'signup' %}" style="color: var(--primary); text-decoration: none; font-weight: 500;">
                    Sign up
                </a>
            </div>
        </div>
    </form>
</div>
{% endblock %}

{% block extra_css %}
<style>
    a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}
